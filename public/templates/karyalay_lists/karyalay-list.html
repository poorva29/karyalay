<div ng-controller="karyalayListCtrl">
  <div id="layoutKaryalay">
    <div flash-message="5000" ></div>
  </div>
  <div class="container karyalay-lists">
    <div class="row">
      <form class="form-horizontal">
        <div class="col-xs-4">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input type="text" class="form-control" placeholder="Type to search karyalay (name, email etc) .." ng-model="searchKaryalay.searched">
            </div>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <a ui-sref="karyalay_create" id="createKaryalayBtn" class="btn btn-success pull-right" role="button">
            <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Create Karyalay</a>
          </div>
        </div>
      </form>
      <legend align="center"> Karyalay Information</legend>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead><tr>
        <th class="text-center">
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name
            <span ng-show="(sortType == 'name' || sortType == '') && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th class="text-center">
          <a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
            Email
            <span ng-show="(sortType == 'name' || sortType == '') && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th class="text-center">Phone No.</th>
        <th class="text-center">Address</th>
        <th class="text-center">Action</th>
      </tr></thead>
      <tbody><tr ng-repeat="karyalayInfo in karyalayList | orderBy:sortType:sortReverse | filter:searchKaryalay.searched">
        <td class="text-center karyalay-lists-name">
          <a ui-sref="karyalay_update" class="btn btn-link" role="button" ng-click="setKaryalayId(karyalayInfo.id)">
          {{karyalayInfo.name}}</span></a>
        </td>
        <td class="text-center">{{ karyalayInfo.email }}</td>
        <td class="text-center">{{ karyalayInfo.phone_number }}</td>
        <td class="text-center">{{ karyalayInfo.address }}</td>
        <td class="text-center karyalay-lists-book">
          <a ui-sref="karyalay_book" class="btn btn-default" role="button" ng-click="setKaryalayId(karyalayInfo.id)">
          <span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Book</a>
          <a class="btn btn-default" role="button" ng-click="deleteKaryalay(karyalayInfo.id)">
          <span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Delete</a>
        </td>
      </tr></tbody>
    </table>
  </div>
</div>
